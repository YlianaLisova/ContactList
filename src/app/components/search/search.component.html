<div  *ngIf="isContactsPage()">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="inputValue" (ngModelChange)="onSearch(inputValue)" type="text" placeholder="Search...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>
