<div class="container">
  <form [formGroup]="form">
    <div>
      <h2>Contact:</h2>
      <div><label>Name: <input type="text" formControlName="name"></label></div>
      <div class="error" *ngIf="form.controls['name'].errors && (form.controls['name'].touched)"> This field is
        required. Min 2. Only
        Latin letters.
      </div>
      <div><label>Lastname: <input type="text" formControlName="lastName"></label></div>
      <div class="error" *ngIf="form.controls['lastName'].errors && (form.controls['lastName'].touched)">This field is
        required. Min
        2.
        Only Latin letters.
      </div>
      <div><label>Number: <input type="number" formControlName="number"></label></div>
      <div class="error" *ngIf="form.controls['number'].errors && (form.controls['number'].touched)">This field is
        required. Don't
        forget 380
      </div>
      <div><label>Email: <input type="email" formControlName="email"></label></div>
      <div class="error" *ngIf="form.controls['email'].errors && (form.controls['email'].touched)">This field is
        required. Not valid
        email
      </div>
      <div><label>Date Of Birth: <input type="date" formControlName="dateOfBirth" max="{{maxDate}}"></label></div>
      <div><label>Gender:
        <mat-form-field appearance="outline">
          <mat-label class="select-label">Choose gender...</mat-label>
          <mat-select formControlName="gender">
            <mat-option *ngFor="let gender of genders" [value]="gender">
              {{ gender }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </label>
      </div>
      <button [disabled]="form.invalid"
              (click)="saveOrUpdateContact(form.value)">{{!contactForUpdate ? '+ Add Contact' : 'Update'}}</button>
    </div>
  </form>
</div>
<table class="mat-elevation-z8; demo-table" mat-table [dataSource]="localStorageContacts  | search: inputValue">
  <ng-container matColumnDef="name">
    <th class="text-align-center"  mat-header-cell *matHeaderCellDef>Name</th>
    <td class="text-align-center"  mat-cell *matCellDef="let contact">{{contact.name}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th class="text-align-center"  mat-header-cell *matHeaderCellDef>Lastname</th>
    <td class="text-align-center"  mat-cell *matCellDef="let contact">{{contact.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th class="text-align-center"  mat-header-cell *matHeaderCellDef>Number</th>
    <td class="text-align-center"  mat-cell *matCellDef="let contact">{{contact.number}}</td>
  </ng-container>

  <ng-container matColumnDef="detailInfo">
    <th class="text-align-center" mat-header-cell *matHeaderCellDef>Detail Info</th>
    <td class="text-align-center; link" *matCellDef="let contact"  mat-cell routerLink="{{contact.id}}">Contact Details
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td  mat-cell>
       <button mat-button type="button" class=" delete-button" *matCellDef="let contact" (click)="deleteContact(contact.id)">Delete</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="updateButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell>
      <button mat-button type="button" class=" update-button" *matCellDef="let contact" (click)="updateContact(contact)">Update</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
 </table>
