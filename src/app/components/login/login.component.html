<div class="wrapper">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <span class="title">Login</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="formGroup" [formGroup]="formGroup" (ngSubmit)="formGroup.valid && login()">
        <div>
          <mat-form-field class="form-field">
            <mat-label>
              Email
            </mat-label>
            <input matInput type="text" formControlName="email" required placeholder="email@gmail.com"/>
            <mat-error>
              <mat-icon>error_outline</mat-icon>
              <ng-container *ngIf="formGroup.controls['email'].errors as errors">
                <ng-container
                  [ngTemplateOutlet]="errors['required'] ? required : errors['pattern'] ? pattern: null"></ng-container>
                <ng-template #required>
                  <span>Email is required.</span>
                </ng-template>
                <ng-template #pattern>
                  <span> The email is not valid.</span>
                </ng-template>
              </ng-container>
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="form-field">
            <mat-label>
              Password
            </mat-label>
            <input matInput type="password" [type]="passwordHidden ? 'password' : 'text'" formControlName="password"
                   required/>
            <button mat-icon-button type="button" matSuffix (click)="passwordHidden = !passwordHidden">
              <mat-icon>{{ passwordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error>
              <mat-icon>error_outline</mat-icon>
              <ng-container *ngIf="formGroup.controls['password'].errors as errors">
                <ng-container
                  [ngTemplateOutlet]="errors['required'] ? required : errors['pattern'] ? pattern : null"></ng-container>
                <ng-template #required>
                  <span>Password is required</span>
                </ng-template>
                <ng-template #pattern>
                  <span>A minimum 8 characters:  uppercase letter, lowercase letter, number and  special symbol.</span>
                </ng-template>
              </ng-container>
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button class="submit-button" type="submit" form="formGroup" (click)="login()" [disabled]="formGroup.invalid">
          Login
        </button>
      </div>
    </mat-card-actions>
    <span class="register-link" [routerLink]="'/register'">Register</span>
  </mat-card>
</div>
