<div class="wrapper">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <span class="title">Login</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="formGroup" [formGroup]="formGroup" (ngSubmit)="formGroup.valid && login()">
        <div>
          <mat-form-field class="form-field">
            <mat-label>
              Email
            </mat-label>
            <input matInput type="text" formControlName="email" required placeholder="email@gmail.com"/>
            <mat-error>
              <mat-icon>error_outline</mat-icon>
              <ng-container *ngIf="formGroup.controls['email'].errors as errors">
                <ng-container [ngTemplateOutlet]="errors['require'] ? required : null"></ng-container>
                <ng-template #required></ng-template>
              </ng-container>
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
