<div *ngIf="contact" class="contact">
  <h2>Contact Info: </h2>
  <div>
    <div class="info">Name: {{contact.name}}</div>
    <div class="info">Lastname: {{contact.lastName}}</div>
    <div class="info">Number: {{contact.number}}</div>
    <div class="info">Email: {{contact.email}}</div>
    <div class="info">Date of birth: {{contact.dateOfBirth || '-'}}</div>
    <div class="info">Gender:  {{contact.gender || '-'}}</div>
  </div>
</div>
